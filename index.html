<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="game">
    <h2>Juega contra la computadora</h2>
    <p>Elige: piedra, papel o tijeras</p>
    <button id="rock">Piedra</button>
    <button id="paper">Papel</button>
    <button id="scissors">Tijeras</button>
    <p id="result"></p>
  </div>
</body>


<script>

  const rockBtn = document.getElementById("rock");
  const paperBtn = document.getElementById("paper");
  const scissorsBtn = document.getElementById("scissors");
  const result = document.getElementById("result");

  function getComputerChoice() {
    const choices = ["rock", "paper", "scissors"];
    const randomIndex = Math.floor(Math.random() * 3);
    return choices[randomIndex];
  }

  rockBtn.addEventListener('click', function (event) {
    const userChoice = event.target.id;
    const computerChoice = getComputerChoice();
    const gameResult = determineWinner(userChoice, computerChoice);
    result.textContent = `Elegiste ${userChoice}, la computadora eligió ${computerChoice}. ${gameResult}!`;
  });

  paperBtn.addEventListener('click', function (event) {
    const userChoice = event.target.id;
    const computerChoice = getComputerChoice();
    const gameResult = determineWinner(userChoice, computerChoice);
    result.textContent = `Elegiste ${userChoice}, la computadora eligió ${computerChoice}. ${gameResult}!`;
  });

  scissorsBtn.addEventListener('click', function (event) {
    const userChoice = event.target.id;
    const computerChoice = getComputerChoice();
    const gameResult = determineWinner(userChoice, computerChoice);
    result.textContent = `Elegiste ${userChoice}, la computadora eligió ${computerChoice}. ${gameResult}!`;
  });

  function determineWinner(userChoice, computerChoice) {
    if (userChoice === computerChoice) {
      return "Empate";
    } else if (userChoice === "rock" && computerChoice === "scissors" || userChoice === "paper" && computerChoice === "rock" || userChoice === "scissors" && computerChoice === "paper") {
      return "Ganaste";
    } else {
      return "Perdiste";
    }
  }

</script>

</html>
